#cloud-config
hostname: monitor-node
timezone: Africa/Johannesburg
ssh_pwauth: true
chpasswd:
  list: |
    devops:passwd
  expire: false
users:
  - name: devops
    sudo: ['ALL=(ALL) NOPASSWD: ALL']
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_key}
package_update: true
package_upgrade: true
packages: [ qemu-guest-agent, python3, tar, policycoreutils-python-utils, python3-libselinux ]
runcmd: [ systemctl enable --now qemu-guest-agent ]
